version: "3.9"

services:
  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    env_file:
      - ./src/config/db/.docker.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - suppliers_dashboard_app

